name: Update Code-Server

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 00:00 UTC(09:00 KST) 실행
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-code-server:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      # GitHub Releases API에서 최신 버전 가져오기 (upstream Chart.yaml 대신)
      - name: Fetch latest version from GitHub Releases
        id: fetch_version
        run: |
          LATEST_RELEASE=$(gh api repos/coder/code-server/releases/latest)
          LATEST_VERSION=$(echo "$LATEST_RELEASE" | jq -r '.tag_name' | sed 's/^v//')

          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "::error::Failed to fetch latest version from GitHub Releases API"
            exit 1
          fi

          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          echo "::notice::Latest GitHub Release: $LATEST_VERSION"

      # Docker Hub 이미지 존재 확인
      - name: Validate Docker Hub image exists
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://hub.docker.com/v2/repositories/codercom/code-server/tags/${{ env.LATEST_VERSION }}")

          if [ "$RESPONSE" != "200" ]; then
            echo "::error::Docker image codercom/code-server:${{ env.LATEST_VERSION }} not found on Docker Hub"
            exit 1
          fi
          echo "::notice::Docker image codercom/code-server:${{ env.LATEST_VERSION }} validated"

      # Chart 템플릿 동기화를 위해 upstream 체크아웃
      - name: Checkout code-server repository
        uses: actions/checkout@v4
        with:
          repository: coder/code-server
          path: ./temp-code-server-source
          token: ${{ github.token }}

      # APP_VERSION 설정 (GitHub Releases 버전 사용)
      - name: Set version variables
        run: |
          echo "APP_VERSION=${{ env.LATEST_VERSION }}" >> $GITHUB_ENV
          echo "앱 버전: ${{ env.LATEST_VERSION }}"

      # Helm Chart 동기화 및 버전 덮어쓰기
      - name: Update Helm chart files
        run: |
          mkdir -p helm-charts/code-server

          # rsync를 사용하여 원본 차트 동기화 (커스텀 파일 제외)
          rsync -av --delete \
            --exclude='clusterrole.yaml' \
            --exclude='clusterrolebinding.yaml' \
            ./temp-code-server-source/ci/helm-chart/ \
            helm-charts/code-server/

          echo "Helm 차트를 rsync로 동기화했습니다."

          # appVersion을 GitHub Releases 버전으로 덮어쓰기 (핵심 변경)
          sed -i "s/^appVersion:.*/appVersion: ${{ env.APP_VERSION }}/" helm-charts/code-server/Chart.yaml
          echo "Chart.yaml appVersion을 ${{ env.APP_VERSION }}으로 업데이트했습니다."

          # 원본 chart version 추출 (+ 이전 부분만, upstream 버전 보존)
          CHART_VERSION=$(grep "^version:" helm-charts/code-server/Chart.yaml | awk '{print $2}' | cut -d'+' -f1)

          # version에 build metadata 추가 (upstream 버전 + appVersion)
          # 예: 3.32.0+4.108.1 (원본 차트 3.32.0, code-server 4.108.1)
          sed -i "s/^version:.*/version: ${CHART_VERSION}+${{ env.APP_VERSION }}/" helm-charts/code-server/Chart.yaml
          echo "Chart.yaml version을 ${CHART_VERSION}+${{ env.APP_VERSION }}으로 업데이트했습니다."

          # repository 변경
          sed -i 's|repository: codercom/code-server|repository: ${{ secrets.DOCKERHUB_USERNAME }}/code-server|' helm-charts/code-server/values.yaml
          echo "values.yaml repository를 ${{ secrets.DOCKERHUB_USERNAME }}/code-server로 수정했습니다."

          # image.tag 업데이트
          sed -i "s/^  tag: .*/  tag: '${{ env.APP_VERSION }}'/" helm-charts/code-server/values.yaml
          echo "values.yaml image.tag를 ${{ env.APP_VERSION }}으로 업데이트했습니다."

      - name: Update Dockerfile version
        run: |
          sed -i "s/^ARG CODE_SERVER_VERSION=.*/ARG CODE_SERVER_VERSION=${{ env.APP_VERSION }}/" containers/code-server/Dockerfile
          echo "Dockerfile의 CODE_SERVER_VERSION을 ${{ env.APP_VERSION }}으로 업데이트했습니다."

      - name: Check for changes
        id: check_changes
        run: |
          git add -N helm-charts/code-server containers/code-server/Dockerfile
          if git diff --quiet --exit-code -- helm-charts/code-server containers/code-server/Dockerfile; then
            echo "변경사항이 없습니다. 업데이트가 필요하지 않습니다."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "변경사항이 감지되었습니다. 업데이트를 진행합니다."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Set branch name
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "BRANCH_NAME=update-code-server-v${{ env.APP_VERSION }}-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git checkout -b "${BRANCH_NAME}"
          git add helm-charts/code-server containers/code-server/Dockerfile
          git commit -m "chore: code-server 업데이트 (v${{ env.APP_VERSION }})"

      - name: Push changes and create PR
        id: create_pr
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push -u origin "${BRANCH_NAME}"

          PR_URL=$(gh pr create \
            --title "chore: code-server 업데이트 (v${{ env.APP_VERSION }})" \
            --body "GitHub Action이 최신 code-server 버전(v${{ env.APP_VERSION }})으로 업데이트하였습니다." \
            --base main \
            --head "${BRANCH_NAME}")

          echo "생성된 PR URL: $PR_URL"
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]\+$')

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          sleep 10
          gh pr merge "$PR_NUMBER" --auto --merge

      - name: Wait for PR to be merged
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # PR이 병합될 때까지 기다립니다
          PR_NUMBER=${{ steps.create_pr.outputs.pr_number }}
          PR_URL=${{ steps.create_pr.outputs.pr_url }}
          echo "PR #$PR_NUMBER 병합을 기다리는 중..."

          START_TIME=$(date +%s)

          for i in {1..30}; do
            CURRENT_TIME=$(date +%s)
            ELAPSED_TIME=$((CURRENT_TIME - START_TIME))

            PR_STATE=$(gh pr view "$PR_NUMBER" --json state -q .state)
            if [ "$PR_STATE" = "MERGED" ]; then
              echo "PR이 성공적으로 병합되었습니다. 총 소요 시간: ${ELAPSED_TIME}초"
              break
            fi

            echo "대기 중... ($i/30) - 경과 시간: ${ELAPSED_TIME}초"
            sleep 15
          done

          FINAL_TIME=$(date +%s)
          TOTAL_TIME=$((FINAL_TIME - START_TIME))
          echo "PR 병합 대기 총 시간: ${TOTAL_TIME}초"

      - name: Trigger docker-push workflow
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "docker-push 워크플로우를 수동으로 트리거합니다..."

          # code-server 컨테이너 빌드 워크플로우 트리거
          gh workflow run docker-push.yaml \
            -f container_name=code-server

          echo "docker-push 워크플로우 트리거 완료"

      - name: Trigger publish-helm-charts workflow
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          gh workflow run publish-helm-charts.yaml \
            -f chart_name=code-server

          echo "publish-helm-charts 워크플로우 트리거 완료"
