name: 간단한 GitHub Actions 워크플로우

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동으로 워크플로우 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: 환경 정보 출력
        run: |
          echo "GitHub Actions 워크플로우가 실행되었습니다!"
          echo "현재 실행 환경: ${{ runner.os }}"
          echo "현재 레포지토리: ${{ github.repository }}"
          
      - name: 파일 목록 확인
        run: ls -la 