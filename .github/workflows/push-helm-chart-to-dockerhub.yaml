name: Push Helm Chart to Docker Hub

on:
  workflow_run:
    workflows: ["Update Code-Server Helm Charts"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  push-to-dockerhub:
    # update-code-server-helm-chart 워크플로우가 성공했을 때만 실행
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read # 코드를 체크아웃하기 위해 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # workflow_run 이벤트는 기본적으로 main 브랜치를 체크아웃
          ref: main

      - name: Set up Helm
        uses: azure/setup-helm@v4
        # 최신 버전의 Helm 사용 (OCI 푸시 지원)

      - name: Extract Helm chart version and name
        id: extract_info
        run: |
          CHART_VERSION=$(helm show chart helm-charts/code-server | grep '^version:' | awk '{print $2}')
          CHART_NAME=$(helm show chart helm-charts/code-server | grep '^name:' | awk '{print $2}')
          echo "CHART_VERSION=${CHART_VERSION}" >> $GITHUB_ENV
          echo "CHART_NAME=${CHART_NAME}" >> $GITHUB_ENV
          echo "추출된 차트 버전: ${CHART_VERSION}"
          echo "추출된 차트 이름: ${CHART_NAME}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Package Helm chart
        run: |
          helm package helm-charts/code-server --version ${{ env.CHART_VERSION }}

      - name: Push Helm chart to Docker Hub (OCI)
        run: |
          helm push ${{ env.CHART_NAME }}-${{ env.CHART_VERSION }}.tgz oci://docker.io/${{ secrets.DOCKERHUB_USERNAME }}
          echo "Helm 차트 푸시 완료: oci://docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.CHART_NAME }}:${{ env.CHART_VERSION }}" 