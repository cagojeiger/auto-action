{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "argocd-secret" }}
{{- if not $existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-pj.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: argocd
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/resource-policy": keep
    # ArgoCD가 이 시크릿을 무시하도록 설정
    "argocd.argoproj.io/sync-options": Prune=false
    "argocd.argoproj.io/compare-options": IgnoreExtraneous
type: Opaque
data:
  {{- if .Values.serverSecretKey }}
  server.secretkey: {{ .Values.serverSecretKey | b64enc | quote }}
  {{- else }}
  server.secretkey: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}