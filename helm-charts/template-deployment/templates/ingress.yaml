{{- range $index, $template := .Values.templates }}
{{- $type := $template.type | default "" }}
{{- $mergedValues := include "template-deployment.mergeValues" (dict "root" $ "values" $template "type" $type) | fromYaml }}
{{- $values := $mergedValues }}
---
{{- if and $values.ingress $values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "template-deployment.fullname" (dict "root" $ "values" $values) }}
  labels:
    {{- include "template-deployment.labels" (dict "root" $ "values" $values) | nindent 4 }}
  {{- with $values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $values.ingress.tls }}
  tls:
    {{- range $values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if $values.ingress.rules }}
    {{- range $values.ingress.rules }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                {{- if .backend }}
                {{- if .backend.service }}
                name: {{ .backend.service.name | default (include "template-deployment.fullname" (dict "root" $ "values" $values)) }}
                port:
                  number: {{ .backend.service.port | default $values.service.port }}
                {{- else }}
                name: {{ include "template-deployment.fullname" (dict "root" $ "values" $values) }}
                port:
                  number: {{ $values.service.port }}
                {{- end }}
                {{- else }}
                name: {{ include "template-deployment.fullname" (dict "root" $ "values" $values) }}
                port:
                  number: {{ $values.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
    {{- else if $values.ingress.hosts }}
    {{- range $values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "template-deployment.fullname" (dict "root" $ "values" $values) }}
                port:
                  number: {{ $values.service.port }}
          {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
{{- end }}