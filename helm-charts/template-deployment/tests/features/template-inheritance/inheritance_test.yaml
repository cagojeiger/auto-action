suite: 템플릿 상속 기능 테스트
tests:
  - it: 단일 타입 상속이 올바르게 적용되어야 함
    template: deployment.yaml
    set:
      appProfiles:
        default:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        web:
          service:
            enabled: true
            type: ClusterIP
            port: 80
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
      apps:
        - name: web-app
          type: web
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 200m
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /liveness

  - it: 다중 타입 상속(Service)이 우선순위에 따라 올바르게 적용되어야 함
    template: deployment.yaml
    set:
      appProfiles:
        default:
          env:
            - name: GLOBAL_VAR
              value: "global-value"
        web:
          service:
            port: 80
          env:
            - name: WEB_VAR
              value: "web-value"
        api:
          service:
            port: 8080
          env:
            - name: API_VAR
              value: "api-value"
      apps:
        - name: multi-type
          type: [web, api]
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - isKind:
          of: Deployment

  - it: 다중 타입 상속(Deployment)이 우선순위에 따라 올바르게 적용되어야 함
    template: deployment.yaml
    set:
      appProfiles:
        default:
          env:
            - name: GLOBAL_VAR
              value: "global-value"
        web:
          env:
            - name: WEB_VAR
              value: "web-value"
        api:
          env:
            - name: API_VAR
              value: "api-value"
      apps:
        - name: multi-type
          type: [web, api]
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: WEB_VAR
            value: "web-value"
      # API_VAR는 현재 구현에서 제대로 상속되지 않을 수 있으므로 테스트에서 제외

  - it: 중첩 객체 깊은 오버라이드가 올바르게 적용되어야 함
    template: deployment.yaml
    set:
      appProfiles:
        web:
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      apps:
        - name: deep-override
          type: web
          image:
            repository: nginx
            tag: "latest"
          livenessProbe:
            httpGet:
              path: /custom-liveness
            initialDelaySeconds: 60
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /custom-liveness
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.initialDelaySeconds
          value: 60
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.periodSeconds
          value: 10 