suite: 엣지 케이스 테스트
tests:
  - it: 빈 타입(default만 상속)이 올바르게 적용되어야 함
    template: deployment.yaml
    set:
      appProfiles:
        default:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      apps:
        - name: empty-type
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m

  - it: 존재하지 않는 타입이 default만 상속받아야 함
    template: deployment.yaml
    set:
      appProfiles:
        default:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      apps:
        - name: non-existent-type
          type: "non-existent"
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m

  - it: 빈 배열이 올바르게 처리되어야 함
    template: deployment.yaml
    set:
      apps:
        - name: empty-arrays
          type: web
          image:
            repository: nginx
            tag: "latest"
          env: []
    asserts:
      - isKind:
          of: Deployment

  - it: 글로벌 설정이 올바르게 오버라이드되어야 함
    template: deployment.yaml
    set:
      global:
        imageRegistry: "custom-registry.com"
        imagePullSecrets:
          - name: regcred
      apps:
        - name: global-override
          image:
            repository: nginx
            tag: "latest"
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom-registry.com/nginx:latest
      - contains:
          path: spec.template.spec.imagePullSecrets
          content:
            name: regcred

  - it: 복잡한 중첩 구조가 올바르게 처리되어야 함
    template: configmap.yaml
    set:
      apps:
        - name: complex-nested
          image:
            repository: complex-app
            tag: "1.0.0"
          configMap:
            enabled: true
            name: "complex-nested-config"
            data:
              config.json: |
                {
                  "key1": "value1",
                  "key2": {
                    "nested": "value"
                  }
                }
    asserts:
      - isKind:
          of: ConfigMap 