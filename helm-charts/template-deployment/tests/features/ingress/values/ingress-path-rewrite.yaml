templates:
  - name: web
    image:
      repository: nginx
      tag: latest
    service:
      enabled: true
      port: 80
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      rules:
        - host: example.com
          paths:
            - path: /api(/|$)(.*)
              pathType: ImplementationSpecific