nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false

openclaw:
  enabled: true
  replicaCount: 1
  image:
    repository: cagojeiger/openclaw
    tag: "2026.2.15"
    pullPolicy: IfNotPresent
  command:
    - openclaw
    - gateway
    - --allow-unconfigured
    - --bind
    - lan
    - --port
    - "18789"
  service:
    type: ClusterIP
    port: 18789
  env:
    - name: TZ
      value: Asia/Seoul
  secrets:
    existingSecret: openclaw-secrets
    gatewayTokenKey: gateway-token
    secretEnvVars:
      - name: LITELLM_API_KEY
        key: litellm-api-key
      - name: SLACK_BOT_TOKEN
        key: slack-bot-token
      - name: SLACK_APP_TOKEN
        key: slack-app-token
      # - name: ANTHROPIC_API_KEY
      #   key: anthropic-api-key
      # - name: OPENAI_API_KEY
      #   key: openai-api-key
      # - name: TELEGRAM_BOT_TOKEN
      #   key: telegram-bot-token

  existingConfigMap: ""

  config:
    gateway:
      controlUi:
        allowInsecureAuth: true
    agents:
      defaults:
        model:
          primary: "litellm/gemini/gemini-2.5-flash"
    tools:
      profile: "full"
    models:
      providers:
        litellm:
          baseUrl: "http://litellm:4000/v1"
          api: "openai-completions"
          models:
            - id: "gemini/gemini-2.5-flash"
              name: "Gemini 2.5 Flash (via LiteLLM)"
              contextWindow: 1048576
              maxTokens: 8192
              reasoning: false
              input: ["text", "image"]
              cost: { input: 0, output: 0, cacheRead: 0, cacheWrite: 0 }
    channels:
      slack:
        dm:
          policy: "open"
          allowFrom: ["*"]
        replyToMode: "off"
        groupPolicy: "open"
      # discord: {}
      # telegram: {}

  podAnnotations: {}
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
  persistence:
    enabled: true
    mountPath: /home/openclaw/.openclaw
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: ""
    existingClaim: ""
  init:
    enabled: true
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  extraVolumeMounts: []
  extraVolumes: []

browserless:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/browserless/chromium
    tag: "latest"
    pullPolicy: Always
  nginxImage:
    repository: nginx
    tag: "1.27-alpine"
    pullPolicy: IfNotPresent
  nginxResources:
    requests:
      cpu: 5m
      memory: 16Mi
    limits:
      memory: 32Mi
  service:
    type: ClusterIP
    port: 3000
  env:
    - name: TIMEOUT
      value: "60000"
    - name: CONCURRENT
      value: "5"
    - name: QUEUED
      value: "10"
    - name: HEALTH
      value: "true"
    - name: EXIT_ON_HEALTH_FAILURE
      value: "true"
    - name: MAX_CPU_PERCENT
      value: "90"
    - name: MAX_MEMORY_PERCENT
      value: "90"
  auth:
    enabled: false
    existingSecret: openclaw-secrets
    tokenKey: browserless-token
  livenessProbe:
    httpGet:
      path: /json/version
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /json/version
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 4Gi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  nodeSelector: {}
  tolerations: []
  affinity: {}
