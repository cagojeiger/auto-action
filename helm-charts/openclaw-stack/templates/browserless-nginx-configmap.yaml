{{- if .Values.browserless.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openclaw-stack.browserlessName" . }}-nginx
  labels:
    {{- include "openclaw-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: browserless
data:
  default.conf: |
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }
    server {
      listen 3000;
      location = /json/version {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Accept-Encoding "";
        sub_filter_types application/json;
        sub_filter_once off;
        sub_filter "0.0.0.0:3001" "{{ include "openclaw-stack.browserlessName" . }}:{{ .Values.browserless.service.port }}";
        sub_filter "0.0.0.0:3000" "{{ include "openclaw-stack.browserlessName" . }}:{{ .Values.browserless.service.port }}";
      }
      location = /json/list {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Accept-Encoding "";
        sub_filter_types application/json;
        sub_filter_once off;
        sub_filter "0.0.0.0:3001" "{{ include "openclaw-stack.browserlessName" . }}:{{ .Values.browserless.service.port }}";
        sub_filter "0.0.0.0:3000" "{{ include "openclaw-stack.browserlessName" . }}:{{ .Values.browserless.service.port }}";
      }
      location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
      }
    }
{{- end }}
