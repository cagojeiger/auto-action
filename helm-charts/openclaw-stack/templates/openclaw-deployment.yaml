{{- if .Values.openclaw.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw-stack.openclawName" . }}
  labels:
    {{- include "openclaw-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: openclaw
spec:
  replicas: {{ .Values.openclaw.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "openclaw-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: openclaw
  template:
    metadata:
      labels:
        {{- include "openclaw-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: openclaw
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/openclaw-configmap.yaml") . | sha256sum }}
        {{- with .Values.openclaw.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "openclaw-stack.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openclaw.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.openclaw.init.enabled .Values.openclaw.persistence.enabled }}
      initContainers:
        - name: config-sync
          image: "{{ .Values.openclaw.image.repository }}:{{ .Values.openclaw.image.tag }}"
          imagePullPolicy: {{ .Values.openclaw.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              mkdir -p /data
              if [ -f /data/openclaw.json ] && jq empty /data/openclaw.json 2>/dev/null; then
                cp /data/openclaw.json /data/openclaw.json.bak
                echo "Merging ConfigMap onto existing config..."
                jq -s '.[0] * .[1]' /data/openclaw.json /config/openclaw.json > /tmp/merged.json
                mv /tmp/merged.json /data/openclaw.json
                echo "Configuration merged (backup: openclaw.json.bak)."
              else
                [ -f /data/openclaw.json ] && echo "Existing config is invalid JSON, replacing..."
                echo "Initializing config from ConfigMap..."
                cp /config/openclaw.json /data/openclaw.json
                echo "Configuration initialized."
              fi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
      {{- end }}
      containers:
        - name: openclaw
          image: "{{ .Values.openclaw.image.repository }}:{{ .Values.openclaw.image.tag }}"
          imagePullPolicy: {{ .Values.openclaw.image.pullPolicy }}
          {{- with .Values.openclaw.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            {{- toYaml .Values.openclaw.command | nindent 12 }}
          env:
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.openclaw.secrets.existingSecret }}
                  key: {{ .Values.openclaw.secrets.gatewayTokenKey }}
            {{- range .Values.openclaw.secrets.secretEnvVars }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.openclaw.secrets.existingSecret }}
                  key: {{ .key }}
            {{- end }}
            {{- with .Values.openclaw.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.openclaw.service.port }}
              protocol: TCP
          {{- with .Values.openclaw.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.openclaw.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.openclaw.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.openclaw.persistence.mountPath }}
            {{- with .Values.openclaw.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: data
          {{- if .Values.openclaw.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.openclaw.persistence.existingClaim | default (include "openclaw-stack.openclawName" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ .Values.openclaw.existingConfigMap | default (printf "%s-config" (include "openclaw-stack.openclawName" .)) }}
        {{- with .Values.openclaw.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.openclaw.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openclaw.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openclaw.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
