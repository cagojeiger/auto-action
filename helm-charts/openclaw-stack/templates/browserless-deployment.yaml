{{- if .Values.browserless.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw-stack.browserlessName" . }}
  labels:
    {{- include "openclaw-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: browserless
spec:
  {{- if not .Values.browserless.autoscaling.enabled }}
  replicas: {{ .Values.browserless.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openclaw-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: browserless
  template:
    metadata:
      labels:
        {{- include "openclaw-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: browserless
    spec:
      serviceAccountName: {{ include "openclaw-stack.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: browserless
          image: "{{ .Values.browserless.image.repository }}:{{ .Values.browserless.image.tag }}"
          imagePullPolicy: {{ .Values.browserless.image.pullPolicy }}
          env:
            {{- with .Values.browserless.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: PORT
              value: "3001"
            - name: EXTERNAL
              value: "ws://{{ include "openclaw-stack.browserlessName" . }}:{{ .Values.browserless.service.port }}"
            {{- if .Values.browserless.auth.enabled }}
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.browserless.auth.existingSecret }}
                  key: {{ .Values.browserless.auth.tokenKey }}
            {{- end }}
          ports:
            - name: browser
              containerPort: 3001
              protocol: TCP
          {{- with .Values.browserless.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        - name: nginx-proxy
          image: "{{ .Values.browserless.nginxImage.repository }}:{{ .Values.browserless.nginxImage.tag }}"
          imagePullPolicy: {{ .Values.browserless.nginxImage.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.browserless.service.port }}
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          {{- with .Values.browserless.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.browserless.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.browserless.nginxResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "openclaw-stack.browserlessName" . }}-nginx
      {{- with .Values.browserless.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.browserless.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.browserless.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
