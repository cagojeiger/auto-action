{{- if .Values.openclaw.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw-stack.openclawName" . }}
  labels:
    {{- include "openclaw-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: openclaw
spec:
  type: {{ .Values.openclaw.service.type }}
  ports:
    - port: {{ .Values.openclaw.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "openclaw-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: openclaw
{{- end }}
